<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    {% block title %}
    {% if num %}
        <title>B&C - {{num}}</title>
    {% else %}
        <title>bulls & cows</title>
    {% endif %}
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Быки и коровы</h1>
        {% block win %}
        {% endblock %}
    <br>
        {% block answers %}
         <ul>
        {% for a in range(an) %}
            <li> <b>{{ann[a]}}</b>{{ans[a]}} </li>
        {% endfor %}
        </ul>
        {% endblock %}
    {% endblock %}
</body>
</html>

{% extends 'base_new.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<h1>{{username}} : {{scor}}</h1>
<form action="{{ url_for('unlogin') }}">
    <p><input type="submit" value="Сменить профиль" />
</form>
<form action="{{ url_for('new') }}" method="post">
    <p><label>Введите количество цифр: </label> <input type="text" name="kol" value="4" required />
    <p><input type="submit" value="Ok" />
</form>
{% endblock %}
